<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>播放器</title>
        <link rel="stylesheet" href="css/font-awesome-4.7.0/font-awesome-4.7.0/css/font-awesome.min.css">
        <link rel="stylesheet" href="css/player.css">
    </head>
    <body>
        <div class="contain">
            <audio src="" controls></audio>
            <div class="fa fa-heart-o fa-2x"></div>
            <div class="fa fa-reorder fa-2x"></div>
            <div class="func">
                <span class="fa fa-step-backward fa-2x"></span>
                <span class="fa fa-play fa-3x"></span>
                <span class="fa fa-step-forward fa-2x"></span>

            </div>
        </div>
    </body>
</html>
